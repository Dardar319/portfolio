<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="project1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvj5Eb7wyLENo_LxuL5M_SofFBv3A6SYRb1w&s">
</head>

<body>
    <article>Created by: Thandar OO</article>
    <div id="container">
        <div>
            <input id="display" readonly>
        </div>
        <hr>
        <div id="keys">
            <button onclick="input('/')" class="sign"><i class="fa-solid fa-divide"></i></button>
            <button onclick="percentage()" class="sign"><i class="fa-light fa-percent"></i></button>
            <button onclick="deleteBack()" class="sign"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="clearInput()" class="sign"><i class="fa-solid fa-c"></i></button>
            <button onclick="input('*')" class="sign"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button onclick="input('-')" class="sign"><i class="fa-solid fa-minus"></i></button>
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button onclick="input('+')" class="sign"><i class="fa-solid fa-plus"></i></button>
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button onclick="calculate()" class="sign"><i class="fa-solid fa-equals"></i></button>
            <button onclick="input('.')">.</button>
            <button onclick="input('0')">0</button>
            <button onclick="changeMe()" class="sign"><i class="fa-solid fa-circle-exclamation"></i></button>
        </div>
    </div>
    <script src="project1.js"></script>
</body>

</html>
