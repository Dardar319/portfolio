<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculateSalary</title>
    <link rel="icon" type="icon" href="toplogo.ico">
    <link rel="stylesheet" href="top.css">
</head>
<body>
    <div class="heading">
        <img src="toplogo.ico" class="logo">
        <h1><b>The Top Bamboo Chopstick</b></h1>
    </div>  
    <h3>Calculation of Employees' Salary</h3>
<div class="flex">
    <div id="cutting">
        <label id="cut"><b>Calculate salary for cutting bamboo</b></label>
    <p>
        <input id="numofbamboo" type="number" placeholder="number of bamboo?">
        <input id="click" type="submit" value="ClickMe">
    </p>
        <div id="calcut"></div>
        <div id="calcurry"></div>
        <div id="calslide"></div>
    </div>

    <div id="raw">
        <label><b>Calculate salary for raw bamboo</b></label>
    <p>
        <input id="numofraw" type="number" placeholder="number of six?">
        <input id="numofraw2" type="number" placeholder="number of three?">
        <input id="clicktoview" type="submit" value="ClikeToView">
    </p>
        <div id="calsix"></div>
        <div id="calthree"></div>
        <div id="calraw"></div>
    </div>
</div>

<div class="dryer">
    <em>Calculate Salary for Dryer</em>
    <p>
        <label>Dryer Out</label>
        <input id="numofout" type="number" placeholder="number of output">
    </p>
    <p>    
        <label>Dryer IN</label>
        <input id="numofin" type="number" placeholder="number of input">
    </p>
        <labe>Number of Dryer</labe>
        <input id="numofdry" type="number" placeholder="how many?">
        <input id="cal" type="submit" value="Click">
        <div id="caltotal"></div>
        <div id="calhalf"></div>
    </div>
    <script src="top.js"></script>
</body>
</html>
