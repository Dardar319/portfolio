<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculateSalary</title>
    <link rel="icon" type="icon" href="toplogo.ico">
    <link rel="stylesheet" href="top.css">
</head>

<body>
    <div class="heading">
        <img src="toplogo.ico" class="logo">
        <h1><b>The Top Bamboo Chopstick</b></h1>
    </div>
    <h3>Calculation of Employees' Salary</h3>
    <div class="flex">
        <div id="cutting">
            <p><label id="cut"><b>Calculate salary for cutting bamboo</b></label></p>
            <p>
                <input id="numofbamboo" min="0" type="number" placeholder="number of bamboo?">
            </p>
            <p>
                <input id="click" type="submit" value="ClickMe">
            </p>
            <div id="calcut"></div>
            <div id="calcurry"></div>
            <div id="calslide"></div>
        </div>

        <div id="raw">
            <p><label><b>Calculate salary for raw Chopsticks</b></label></p>
            <p>
                <input id="numofraw" min="0" type="number" placeholder="number of six?">
            </p>
            <p>
                <input id="numofraw2" min="0" type="number" placeholder="number of three?">
            </p>
            <p>
                <input id="clicktoview" type="submit" value="ClikeToView">
            </p>
            <div id="calsix"></div>
            <div id="calthree"></div>
            <div id="calraw"></div>
        </div>
    </div>

    <div class="dryer">
        <label>Calculate Salary for Dryer</label>

        <p>
            <input id="numofout" min="0" type="number" placeholder="number of output">
        </p>

        <p>
            <input id="numofin" min="0" type="number" placeholder="number of input">
        </p>
        <p>
            <input id="numofdry" min="0" type="number" placeholder="how many Dryer?">
        </p>
        <p>
            <input id="cal" type="submit" value="Click">
        </p>
        <div id="caltotal"></div>
        <div id="calhalf"></div>
    </div>
    <script src="top.js"></script>
</body>

</html>
