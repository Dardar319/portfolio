<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="project3.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/256/759/759696.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Geist+Mono:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yuji+Mai&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <h1>Analog Clock</h1>

    <div class="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div class="twelve num big">12</div>
        <div class="three num big">3</div>
        <div class="six num big">6</div>
        <div class="nine num big">9</div>
        <div class="one num small">1</div>
        <div class="two num small">2</div>
        <div class="four num small">4</div>
        <div class="five num small">5</div>
        <div class="eleven num small">11</div>
        <div class="ten num small">10</div>
        <div class="eight num small">8</div>
        <div class="seven num small">7</div>
        <i class="fa-solid fa-heart"></i>
    </div>

    <script>
        function clock() {
            let hour = document.querySelector("#hour");
            let minute = document.querySelector("#minute");
            let second = document.querySelector("#second");
            let date = new Date();
            //console.log(date);
            let hr = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();
            hour.style.transform = `rotateZ(${hr * 30 + min / 2}deg)`;
            minute.style.transform = `rotateZ(${min * 6}deg)`;
            second.style.transform = `rotateZ(${sec * 6}deg)`;
        }
        clock();
        setInterval(clock, 1000);
    </script>
</body>

</html>
